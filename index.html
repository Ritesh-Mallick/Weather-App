<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Container -->
  <div class="container text-center">
    <div class="weather-card mx-auto mt-5">
      <input type="text" id="cityInput" class="form-control city-input" placeholder="Enter city">
      <button id="searchBtn" class="btn btn-success mt-3 search-btn">Search</button>
      <div class="weather-info mt-4">
        <h1 id="cityName">City</h1>
        <h2 id="weatherDescription">Description</h2>
        <h3 id="temperature">0.0°C</h3>
        <div class="min-max">
          <span id="minTemp">Min: 0.0°C</span>
          <span id="maxTemp">Max: 0.0°C</span>
        </div>
      </div>
      <p class="error mt-3" id="errorMessage"></p>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
